version: "3"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.16.2
    container_name: "elasticsearch"
    environment:
      - "ES_JAVA_OPTS=-Xms4096m -Xmx4096m"
      - discovery.type=single-node
      - xpack.security.enabled=false # note: you must secure your elasticsearch otherwise everyone can access it
      # you also need to add the credentials to config.py
    ports:
      - 9200:9200
    volumes:
      - ./.data/db:/usr/share/elasticsearch/data:Z

  redis:
    container_name: "redis"
    image: redislabs/rejson:2.0.6
    ports:
      - 6379:6379
    environment:
      - REDIS_REPLICATION_MODE=master
    volumes:
      - ./.data/bitnami:/bitnami:Z
    entrypoint: [
        "redis-server",
        "--loadmodule",
        "/usr/lib/redis/modules/rejson.so",
        "--loadmodule",
        "/usr/lib/redis/modules/redisearch.so",
        "--requirepass", "changeme"
    ] # DO NOT FORGET TO CHANGE THIS!

  nettacker:
    build:
      context: .
      dockerfile: "Dockerfile"
    command: bash -c "sleep 30 && python3 nettacker.py --start-api --api-host 0.0.0.0"
    ports:
      - 5000:5000
    volumes:
      - ./:/usr/src/owaspnettacker
    environment:
      - docker_env=true
      - ELASTICSEARCH_DOCKER_ENV=true
      - REDIS_DOCKER_ENV=true
    links:
      - elasticsearch
      - redis
    depends_on:
      - elasticsearch
      - redis
